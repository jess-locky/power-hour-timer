<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: black; /* Set background to black */
            color: white; /* Default text color to white */
        }
        .widget-container {
            width: 300px;
            height: 135px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border: 3px solid #0077b6; /* Add border */
            border-radius: 20px; /* Rounded corners */
            background-color: #1c1c1c; /* Dark background for container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #00b4d8;
            font-size: 1rem;
            margin: 0;
        }
        #timer {
            font-size: 2rem;
            color: #90e0ef;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            align-items: center;
            width: auto;
        }
        button {
            background-color: #0096c7;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0077b6;
        }
        .small-button {
            width: 35px;
            height: 35px;
            font-size: 1.5rem;
            text-align: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>‚≠ê Time Left on Power Hour</h1>
        <div id="timer">00:00</div>
        <div class="button-container">
            <button class="small-button" onclick="pauseTimer()">-</button>
            <button onclick="resetTimer()">Reset</button>
            <button class="small-button" onclick="resumeTimer()">+</button>
        </div>
    </div>

    <script>
        // Timer duration in seconds (e.g., 1 hour = 3600 seconds)
        const duration = 3600; // 1 hour
        let remainingTime = localStorage.getItem('remainingTime') || duration;

        const timerDisplay = document.getElementById('timer');
        let countdownInterval;

        // Function to format time in MM:SS format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Function to update the timer display
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(remainingTime);
        }

        // Start the countdown
        function startCountdown() {
            clearInterval(countdownInterval); // Clear any previous interval
            countdownInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                    localStorage.setItem('remainingTime', remainingTime); // Save the remaining time
                } else {
                    clearInterval(countdownInterval); // Stop the timer when it reaches 0
                }
            }, 1000);
        }

        // Function to pause the timer
        function pauseTimer() {
            clearInterval(countdownInterval); // Stops the countdown
        }

        // Function to resume the timer
        function resumeTimer() {
            startCountdown(); // Resumes the countdown
        }

        // Function to reset the timer
        function resetTimer() {
            remainingTime = duration;
            updateTimerDisplay();
            localStorage.setItem('remainingTime', remainingTime);
            startCountdown();
        }

        // Initialize the timer
        updateTimerDisplay();
        startCountdown();
    </script>
</body>
</html>
